<html>
  <head>
    <title>GROOVE8</title>
    <link rel="stylesheet" type="text/css" href="style/reset.css" />
    <link rel="stylesheet" type="text/css" href="style/app.css" />
  </head>
  <body>
    <div id="keys">
      <div class="key">
        <div class="hexagon">
          <div class="hexagon-in1">
            <div class="hexagon-in2">
              <h1>A</h1>
            </div>
          </div>
       </div>
      </div>
      <div class="key">
        <div class="hexagon">
          <div class="hexagon-in1">
            <div class="hexagon-in2">
              <h1>C</h1>
            </div>
          </div>
       </div>
      </div>
      <div class="key">
        <div class="hexagon">
          <div class="hexagon-in1">
            <div class="hexagon-in2">
              <h1>E</h1>
            </div>
          </div>
       </div>
      </div>
      <div class="key">
        <div class="hexagon">
          <div class="hexagon-in1">
            <div class="hexagon-in2">
              <h1>G</h1>
            </div>
          </div>
       </div>
      </div>
      <div class="key">
        <div class="hexagon">
          <div class="hexagon-in1">
            <div class="hexagon-in2">
              <h1 class="incidental">F<sup>&#x266f;</sup></h1>
            </div>
          </div>
       </div>
      </div>
      <div class="key">
        <div class="hexagon">
          <div class="hexagon-in1">
            <div class="hexagon-in2">
              <h1 class="incidental">C<sup>&#x266d;</sup></h1>
            </div>
          </div>
       </div>
      </div>
      <div>
        <button id="letters">toggle letters</button>
      </div>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="script/hex.js"></script>
  </body>
</html>
