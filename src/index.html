<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Groove8</title>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

  <!-- Styles -->
  <link rel="stylesheet" href="script/lib/Tone.js/examples/style/widgets.css">

  <div id="Container">
    <div id="Explanation">
      FMSynth
      <br>
      <br>
      FMSynth is a monophonic Frequency Modulation Synthesizer composed of two MonoSyths. 
      One as the carrier and one as the frequency modulator. 
    </div>
    <div id="Content">
      <div id="tabs">
        <ul>
          <li><a href="#envelope0">C Osc</a></li>
          <li><a href="#filter0">C Filt</a></li>
          <li><a href="#envelope1">M Osc</a></li>
          <li><a href="#filter1">M Filt</a></li>
          <li><a href="#presets">Global</a></li>
        </ul>
        <div id="envelope0"></div>
        <div id="filter0"></div>
        <div id="envelope1"></div>
        <div id="filter1"></div>
        <div id="presets"></div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="script/lib/Tone.js/examples/deps/jquery.min.js"></script>
  <script src="script/lib/Tone.js/examples/deps/jquery-ui.js"></script>
